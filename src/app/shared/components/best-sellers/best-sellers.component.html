<div
  class="mx-auto max-w-[42rem] px-4 py-8 sm:px-0 md:px-6 sm:py-12 lg:max-w-[80rem] lg:px-8"
>
  <div class="flex md:items-center md:justify-between">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">
      Mais Vendidos da Semana
    </h2>
  </div>
  <div
    class="mt-6 grid grid-cols-2 gap-x-4 gap-y-10 sm:gap-x-6 lg:grid-cols-4 md:gap-y-0 lg:gap-x-8"
  >
    <app-product-card
      *ngFor="let product of products | async | slice: 0 : 4"
      [product]="product"
    ></app-product-card>
  </div>
</div>
