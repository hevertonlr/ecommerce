<div class="flex space-x-4 text-sm text-gray-500">
  <div class="flex-none pt-10">
    <img
      [alt]="commentary.name"
      [src]="commentary.img"
      class="h-10 w-10 rounded-full bg-gray-100"
    />
  </div>
  <div [ngClass]="{ 'border-t border-gray-200': !first }" class="py-10">
    <h3 class="font-medium text-gray-900">{{ commentary.name }}</h3>
    <p>
      <time [dateTime]="commentary.date.toLocaleDateString">{{
        commentary.date | date: "dd/MM/yyyy"
      }}</time>
    </p>
    <div class="mt-4 flex items-center">
      <svg
        *ngFor="let star of stars; let i = index"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
        [ngClass]="{
          'text-yellow-400': i < commentary.rate,
          'text-gray-300': i >= commentary.rate,
        }"
        class="h-5 w-5 shrink-0"
      >
        <path
          fill-rule="evenodd"
          d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>
    <p class="sr-only">{{ commentary.rate }} out of 5 stars</p>
    <div class="prose-base text-sm mt-4 max-w-none text-gray-500">
      <p>{{ commentary.text }}</p>
    </div>
  </div>
</div>
