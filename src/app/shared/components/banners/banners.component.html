<p-galleria [value]="images" [numVisible]="5" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false"
    [showItemNavigatorsOnHover]="true" [autoPlay]="true" [responsiveOptions]="responsiveOptions"
    [containerClass]="'w-full max-h-60 block'" [containerStyle]="{ 'max-height': '100%' }">
    <!-- [containerStyle]="{ 'max-height': '100%' }" -->
    <ng-template class="max-h-60" pTemplate="item" let-item>
        <div>
            <img alt="" [src]="item.itemImageSrc" style="width: 100%; max-height:300px; display: block;" />
        </div>
    </ng-template>
</p-galleria>
