<p-galleria
  [value]="images"
  [numVisible]="5"
  [circular]="true"
  [showItemNavigators]="true"
  [showThumbnails]="false"
  [showIndicators]="true"
  [autoPlay]="true"
  [responsiveOptions]="responsiveOptions"
  [containerStyle]="{ 'max-height': '100%' }"
>
  <ng-template class="max-h-60" pTemplate="item" let-item>
    <div>
      <img
        [alt]="item.alt"
        [src]="item.itemImageSrc"
        class="w-full max-h-80 block"
      />
    </div>
  </ng-template>
</p-galleria>
