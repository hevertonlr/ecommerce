<div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
  <h1 class="text-3xl font-bold tracking-tight text-gray-900">Produtos</h1>

  <div
    class="mt-2 border-b border-gray-200 pb-5 text-sm sm:flex sm:justify-between mb-12"
  >
    <dl class="flex">
      <dt class="text-gray-500">Filtrar por:&nbsp;</dt>
      <dd class="font-medium text-gray-900">{{ filterText }}</dd>
    </dl>
  </div>

  <div
    class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
  >
    <app-product-card
      *ngFor="let product of filteredProducts | async"
      [product]="product"
    ></app-product-card>
  </div>
</div>
